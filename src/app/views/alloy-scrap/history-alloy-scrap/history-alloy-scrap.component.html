<ng-container *ngIf="loadingRouteConfig">
    <div class="loading-overlay is-active">
        <span class="signal"></span>
    </div>
</ng-container>
<div>
    <mat-card>
        <div class="row">
            <div class="col-12">
                <div class="text-right mt-10">
                    <mat-form-field appearance="outline">
                        <mat-label>Search</mat-label>
                        <input matInput (keyup.enter)="applyFilter($event)" #input>
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>

                </div>
            </div>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="Batch_ID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.Batch_ID}} </td>
                </ng-container>


                <ng-container matColumnDef="filename">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.filename}} </td>
                </ng-container>

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                </ng-container>

                <ng-container matColumnDef="date_time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date_time}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[10, 30, 50, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
