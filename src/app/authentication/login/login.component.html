<mat-card>
  <mat-card-content>
    <form [formGroup]="login">
      <div class='email-input'>
        <mat-label>Email:</mat-label>
        <mat-form-field class="full-width" appearance="outline">
          <input matInput type="text" [(ngModel)]="user.email" formControlName="email">
          <!-- [(ngModel)]="value" -->
        </mat-form-field>
      </div>

      <div>
        <mat-label>Password:</mat-label>
        <mat-form-field class="full-width" appearance="outline">
          <input matInput [type]="hide ? 'password':'text'" [(ngModel)]="user.password" formControlName="password">
          <mat-icon matSuffix (click)="hide=!hide">
            {{hide?'visibility':'visibility_off'}}
          </mat-icon>
          <!-- [(ngModel)]="value" -->
        </mat-form-field>

      </div>
      <div>
        <button mat-stroked-button (click)="loginSubmit(login.value)" [disabled]="login.invalid">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
